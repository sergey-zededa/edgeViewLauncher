version: 2
updates:
  # Go modules
  - package-ecosystem: "gomod"
    directory: "/"
    schedule:
      interval: "weekly"
    commit-message:
      prefix: "deps(go)"
    labels:
      - "dependencies"
      - "go"
    open-pull-requests-limit: 5

  # NPM (root)
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
    commit-message:
      prefix: "deps(npm)"
    labels:
      - "dependencies"
      - "npm"
    open-pull-requests-limit: 5

  # NPM (frontend)
  - package-ecosystem: "npm"
    directory: "/frontend"
    schedule:
      interval: "weekly"
    commit-message:
      prefix: "deps(frontend)"
    labels:
      - "dependencies"
      - "npm"
      - "frontend"
    open-pull-requests-limit: 5

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    commit-message:
      prefix: "ci(deps)"
    labels:
      - "dependencies"
      - "ci"
    open-pull-requests-limit: 5
